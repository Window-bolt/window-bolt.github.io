<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Hydro X</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

</head>
<body>

<!-- LOGIN SCREEN -->
<div id="loginScreen">
  <div class="loginCard">
    <h1>HYDRO <span>X</span></h1>
    <p>Fire Detection & Control System</p>
    <input id="username" placeholder="Enter your name">
    <button onclick="login()">LOGIN</button>
  </div>
</div>

<!-- DASHBOARD -->
<div id="dashboard">

<header>
  <h2>TEAM HYDRO</h2>
  <button onclick="logout()">Logout</button>
</header>

<section class="grid">

<!-- MAP -->
<div class="card">
  <h3>ğŸ”¥ Fire Map (Demo)</h3>
  <div id="map"></div>
</div>

<!-- FIRE GAME -->
<div class="card">
  <h3>ğŸ”¥ Fire Extinguisher Game</h3>
  <p id="fireInfo">Time: 10 | Fires: 0 / 5</p>
  <div id="fireGame"></div>
  <button onclick="startFireGame()">Start</button>
</div>

<!-- FLAPPY -->
<div class="card">
  <h3>ğŸ¦ Flappy Fire Bird</h3>
  <canvas id="flappy" width="300" height="350"></canvas>
  <button onclick="startFlappy()">Play</button>
</div>

<!-- CREDITS -->
<div class="card">
  <h3>ğŸ“œ Credits</h3>
  <p>Project: Hydro X</p>
  <p>Created by Team Hydro</p>
  <p>Maps powered by OpenStreetMap</p>
</div>

</section>
</div>

<script src="script.js"></script>
</body>
</html>
